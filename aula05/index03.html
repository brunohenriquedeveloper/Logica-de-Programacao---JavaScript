<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de programação com JS</title>
</head>
<body>
    <h1>Lógica de programação com JS</h1>

    <button onclick="mostrarAreaAlert()">Mostrar área num alert</button>

    <button onclick="mostrarAreaOutput()">Mostrar área no output</button>

    <div id="output"></div>

    <script>
        var largura, altura;

        function mostrarAreaAlert(){
            largura = prompt('Digite a largura');
            largura = parseFloat(largura);

            altura = prompt('Digite a altura');
            altura = parseFloat(altura);

            try {
                var area = calcularArea(largura, altura);
                alert(`A área total é: ${area}`);
            } catch (e) {
                alert(e.message);
            }
        }

        function mostrarAreaOutput(){
            largura = prompt('Digite a largura');
            largura = parseFloat(largura);

            altura = prompt('Digite a altura');
            altura = parseFloat(altura);

            try {
                var area = calcularArea(largura, altura);
                document.querySelector('#output').innerHTML = `A área total é: ${area}`;
            } catch (e) {
                document.querySelector('#output').innerHTML = e.message;
            }
        }

        function calcularArea(largura, altura) {
            if (largura == undefined || altura == undefined){
                throw new Error('Calcular área precisa receber dois números');
            }

            if (isNaN(largura) || isNaN(altura)){
                throw new Error('Apenas números');
            }

            return largura * altura;
        }
    </script>
</body>
</html>
