<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de programação com JavaScript</title>
</head>
<body>
    <h1>Lógica de programação com JavaScript</h1>
    <script>
        // pedir para o usuario digitar um numero
       var num1 = prompt("digite um níumero")

       num1 = parseFloat(num1)
        // pedir para o usuario digitar outro numero
      var num2 =  prompt("digite mais um número")

      num2 = parseFloat (num2)
        //mostrar a soma
       alert(num1 + num2)
    </script>
</body>
</html>
