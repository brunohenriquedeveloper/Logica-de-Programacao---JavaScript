<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <script>
        var num1 = prompt("digite um número");

        num1 = parseInt(num1);

        var num2 = prompt("digite mais um número");

        num2 = parseInt(num2);

        alert( "o resto da divisão de " + num1 + " por " + num2 + " é: "  +
        (num1 % num2));

        alert(+ num1 + " elevado a " + num2 + " é: " + (num1 ** num2));
    </script>
</body>
</html>
