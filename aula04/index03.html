<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>

 <button onclick="cal('+')">+</button>
<button onclick="cal('-')">-</button>
<button onclick="cal('*')">x</button>
<button onclick="cal('/')">/</button>

<div id="output"></div>

<body>
    <script>
        var num1 = prompt('digite um número')

        num1 = parseFloat(num1)

        escreve()

        function escreve(){
            var output = document.querySelector('#output')
            output.innerHTML = num1
        }

        function cal(simbolo){

            var n = prompt('digite outro número')
            n = parseFloat(n)

            switch(simbolo){
                case '+': num1+= n
                break

                case'-': num1-= n
                break

                case '*': num1 *= n
                break

                case '/': num1 /= n
                break
            }
              escreve()
        }

    

    </script>
</body>
</html>
